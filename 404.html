<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Get the current pathname
    const pathname = window.location.pathname;

    // Define the base path of your application
    const base = '/foirstein-3-front';

    // Check if the current pathname does not already start with the base path
    if (!pathname.startsWith(base)) {
      // Construct the target redirect URL
      const redirectTo = base + pathname;

      // Redirect to the target URL
      window.location.replace(redirectTo);
    } else {
      // If we are already at the correct path, redirect to the index.html
      window.location.replace(base + '/index.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
