<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found ðŸ˜¥</title>
  <script type="text/javascript">
    // Get the current pathname
    const pathname = window.location.pathname;

    // Define the base path of your application
    const base = '/foirstein-3-front';

    // Construct the target redirect URL
    const redirectTo = base + pathname;

    // Only redirect if not already at the correct URL
    if (window.location.href == redirectTo) {
      // Redirect to the target URL
      window.history.pushState(redirectTo);
    }
  </script>
</head>

</html>
